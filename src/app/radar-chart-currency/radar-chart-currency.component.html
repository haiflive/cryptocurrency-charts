<div class="col-md-12">
<p>
  radar-chart-currency works!
</p>

<div style="margin-bottom: 20px;">
 <div class="row">
   <div class="col-md-4">
      <div class="row">
        <label class="col-md-12">Select a Cyrrency</label>
        <div class="col-md-12">
          <ng-select
                  [items]="items"
                  [active]="items"
                  (data)="refreshValue($event)"
                  (selected)="selected($event)"
                  (removed)="removed($event)"
                  (typed)="typed($event)"
                  placeholder="No cyrrency selected">
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <label class="col-md-12">Select a depth</label>
        <div class="col-md-12">
          <input type="number" class="form-control" [(ngModel)]="chartDepthV" />
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <label class="col-md-12">Throttle</label>
        <div class="col-md-12">
          <input type="number" class="form-control" [(ngModel)]="chartThrottleV" />
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <label class="col-md-12"><span class="pull-right">Grouping</span></label>
        <div class="col-md-12">
            <button type="button" class="btn btn-primary pull-right"
                    [(ngModel)]="chartGroupingV" btnCheckbox
                    btnCheckboxTrue="1" btnCheckboxFalse="0" ngDefaultControl>
                    {{chartGroupingV === '1' ? 'Enable' : 'Disable'}}
            </button>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <label class="col-md-12">Decimals</label>
        <div class="col-md-12">
            <input type="number" class="form-control" [(ngModel)]="chartGroupingDecimalsV" [disabled]="!_chartGrouping" />
        </div>
      </div>
    </div>
  </div>
  <p></p>
  <pre>{{value.text}}</pre>
</div>

<table width="100%">
  <tr>
    <td>
      <!-- <div style="display: block;"> -->
        <!-- <canvas baseChart -->
              <!-- [datasets]="radarChartData" -->
              <!-- [labels]="radarChartLabels" -->
              <!-- [chartType]="radarChartType" -->
              <!-- (chartHover)="chartHovered($event)" -->
              <!-- (chartClick)="chartClicked($event)"></canvas> -->
      <!-- </div> -->
    </td>
    <td>
      <div style="display: block;" width="400" height="250">
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </td>
  <tr>
</table>
</div>
