<div class="row">
  <label class="col-md-12">Trigger index</label>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-7">
      <ng-select
          [items]="index_select"
          [active]="value_index_select"
          (selected)="selectTriggerIndex($event)">
      </ng-select>
      </div>
      <div class="col-md-5">
        <div class="input-group">
          <div class="input-group-btn" dropdown>
            <button dropdownToggle type="button" class="btn btn-default btn-sm dropdown-toggle">
              <span *ngIf="config.index_comparsion===indexComparsion.less_than_index">&gt;</span>
              <span *ngIf="config.index_comparsion===indexComparsion.greater_than_index">&lt;</span>
              &nbsp;<span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu pull-right" role="menu">
              <li role="menuitem" [ngClass]="{'active' : config.index_comparsion===indexComparsion.greater_than_index}"><a href="javascript:void(0)" (click)="config.index_comparsion=indexComparsion.greater_than_index">&quot;&lt;&quot;&nbsp;Greater than index</a></li>
              <li role="menuitem" [ngClass]="{'active' : config.index_comparsion===indexComparsion.less_than_index}"><a href="javascript:void(0)" (click)="config.index_comparsion=indexComparsion.less_than_index">&quot;&gt;&quot;&nbsp;Less than index</a></li>
            </ul>
          </div>
          <input [(ngModel)]="config.comparsion_value" type="text" class="form-control input-sm" placeholder="0.65" />
        </div>
      </div>
    </div>
  </div>
</div>

<h4>Actions on trigger</h4>

<div class="row">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let action_select of trigger_actions_list">
      <div class="row">
        <label class="col-md-7">
          <ng-select
              [items]="action_select.list"
              [active]="action_select.value"
              (selected)="selectTriggerAction($event, action_select)">
          </ng-select>
        </label>
        <div class="col-md-5">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="action_select.action.value" />
            <div class="input-group-btn">
              <button (click)="removeTriggerAction(action_select)" class="btn btn-default"><i class="fa fa-remove text-danger"></i></button>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-default btn-sm" (click)="addTriggerAction()">
      <i class="fa fa-plus text-success"></i>&nbsp;Add Action
    </button>
</div>
</div>
