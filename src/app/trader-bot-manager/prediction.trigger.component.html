<div class="row">
  <label class="col-md-12">Trigger index</label>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-7">
      <ng-select
          [items]="index_select"
          [active]="value_index_select"
          (selected)="selectIndex($event)">
      </ng-select>
      </div>
      <div class="col-md-5">
        <div class="input-group">
          <div class="input-group-btn" dropdown>
            <button dropdownToggle type="button" class="btn btn-default btn-sm dropdown-toggle">
              <span *ngIf="config.index_comparsion===indexComparsion.less_than_index">&gt;</span>
              <span *ngIf="config.index_comparsion===indexComparsion.greater_than_index">&lt;</span>
              &nbsp;<span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu pull-right" role="menu">
              <li role="menuitem"><a href="javascript:void(0)" (click)="config.index_comparsion=indexComparsion.less_than_index">&quot;&gt;&quot;&nbsp;Less than index</a></li>
              <li role="menuitem"><a href="javascript:void(0)" (click)="config.index_comparsion=indexComparsion.greater_than_index">&quot;&lt;&quot;&nbsp;Greater than index</a></li>
            </ul>
          </div>
          <input [(ngModel)]="config.comparsion_value" type="text" class="form-control input-sm" placeholder="0.65" />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <label class="col-md-7">Average period [ms]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.average_period" type="text" class="form-control input-sm" placeholder="3600000" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Sleep period [ms]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.sleep_period" type="text" class="form-control input-sm" placeholder="3600000" />
  </div>
</div>


<h4>Options on trigger</h4>
<div class="row" *ngFor="let option of trigger_options_list">
  <label class="col-md-7">
    <ng-select
        [items]="option.options_trigger_select"
        [active]="option.value_options_trigger_select"
        (selected)="selectTriggerOption($event)">
    </ng-select>
  </label>
  <div class="col-md-5">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="option.value" />
      <div class="input-group-btn">
        <button (click)="removeTriggerOption(option)" class="btn btn-default"><i class="fa fa-remove text-danger"></i></button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-default btn-sm" (click)="addTriggerOption()">
      <i class="fa fa-plus text-success"></i>&nbsp;Add Option
    </button>
</div>
</div>
