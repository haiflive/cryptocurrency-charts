<h4>Chart and Depth options:</h4>

<div class="row">
  <label class="col-md-7">Prediction Time [ms]</label>
  <div class="col-md-5">
    <div class="input-group">
        <input [(ngModel)]="config.prediction_time" type="text" class="form-control form-control-sm" placeholder="3600000" />
      <div class="input-group-btn" dropdown>
        <button dropdownToggle type="button" class="btn btn-light btn-sm dropdown-toggle">
          <span class="caret"></span>
        </button>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
          <a *ngFor="let time_variant of select_time_variants;" class="dropdown-item" href="javascript:void(0)" (click)="config.prediction_time=time_variant.value">{{time_variant.text}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <label class="col-md-7">Visible Orders</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.order_book_depth" type="text" class="form-control form-control-sm" placeholder="50" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Smoth Up [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.extremum_smoth_pesentage_up" type="text" class="form-control form-control-sm" placeholder="50" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Smoth Down [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.extremum_smoth_pesentage_down" type="text" class="form-control form-control-sm" placeholder="50" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Volume Filter Asks [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.depth_pesentage_volume_filter_asks" type="text" class="form-control form-control-sm" placeholder="50" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Volume Filter Bids [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.depth_pesentage_volume_filter_bids" type="text" class="form-control form-control-sm" placeholder="50" />
  </div>
</div>

<h4>Taderer Options:</h4>
<div class="row">
  <label class="col-md-7">Active</label>
  <div class="col-md-5">
    <button type="button" class="btn btn-sm"
      [(ngModel)]="config.is_active" btnCheckbox
      [ngClass]="{'btn-info' : config.is_active}"
      ngDefaultControl>
      {{config.is_active ? 'Trading...' : 'Disabled'}}
    </button>
  </div>
</div>

<div class="row">
  <label class="col-md-7">Reorder Time [ms]</label>
  <div class="col-md-5">
    <div class="input-group">
      <input [(ngModel)]="config.reorder_time" type="text" class="form-control form-control-sm" placeholder="3600000" />
      <div class="input-group-btn" dropdown>
        <button dropdownToggle type="button" class="btn btn-light btn-sm dropdown-toggle">
          <span class="caret"></span>
        </button>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
          <a *ngFor="let time_variant of select_time_variants;" class="dropdown-item" href="javascript:void(0)" (click)="config.reorder_time=time_variant.value">{{time_variant.text}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <label class="col-md-7">Supply Source [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.percentage_supply_source" type="text" class="form-control form-control-sm" placeholder="30" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Supply Trading [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.percentage_supply_trading" type="text" class="form-control form-control-sm" placeholder="30" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Equilibration</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.balance" type="text" class="form-control form-control-sm" placeholder="50" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Steps</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.steps" type="text" class="form-control form-control-sm" placeholder="50" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Step price multiplier buy</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.steps_price_multiplier_buy" type="text" class="form-control form-control-sm" placeholder="0.8" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Step price multiplier sell</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.steps_price_multiplier_sell" type="text" class="form-control form-control-sm" placeholder="0.8" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Step amount multiplier buy</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.steps_amount_multiplier_buy" type="text" class="form-control form-control-sm" placeholder="1.2" />
  </div>
</div>


<div class="row">
  <label class="col-md-7">Step amount multiplier sell</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.steps_amount_multiplier_sell" type="text" class="form-control form-control-sm" placeholder="1.2" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Buy Mark<u>down</u> [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.percentage_buy" type="text" class="form-control form-control-sm" placeholder="1.5"/>
  </div>
</div>

<div class="row">
  <label class="col-md-7">Sell Mark<u>up</u> [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.percentage_sell" type="text" class="form-control form-control-sm" placeholder="2.5" />
  </div>
</div>

<div class="row">
  <label class="col-md-7">Const Sell Mark<u>up</u> [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.percentage_buy_statical" type="text" class="form-control form-control-sm" placeholder="0.5" />
  </div>
</div>
<div class="row">
  <label class="col-md-7">Const Buy Mark<u>down</u> [%]</label>
  <div class="col-md-5">
    <input [(ngModel)]="config.percentage_sell_statical" type="text" class="form-control form-control-sm" placeholder="0.5"/>
  </div>
</div>

<legend>Triggers List <button (click)="addTrigger()"
          type="button"
          class="btn btn-outline-success btn-sm"
        ><i class="fa fa-plus text-success"></i>&nbsp;Add Trigger</button></legend>
<div class="row" *ngFor="let trigger of config.triggers; let i=index" style="padding-bottom: 7px;">
  <div class="col-md-12">
    <div class="breadcrumb">
      #&nbsp;{{i+1}}&nbsp;<div (click)="removeTrigger(trigger)" class="pull-right" style="cursor:pointer;"><i class="fa fa-remove text-danger"></i></div>
    </div>
  </div>
  <div class="col-md-12">
    <prediction-trigger-content [trigger-config]="trigger"></prediction-trigger-content>
  </div>
</div>
