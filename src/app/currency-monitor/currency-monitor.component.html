<div class="col-md-12">
<p>
  currency-monitor works!
</p>

<div style="margin-bottom: 20px;">
 <div class="row">
   <div class="col-md-4">
      <div class="row">
        <label class="col-md-12">Select a Currency</label>
        <div class="col-md-12">
          <ng-select
              [multiple]="true"
              [items]="items_select"
              [active]="value_select"
              (data)="refreshValue($event)"
              (selected)="selected($event)"
              (removed)="removed($event)"
              (typed)="typed($event)"
              placeholder="No cyrrency selected">
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <label class="col-md-12">Select a depth</label>
        <div class="col-md-12">
          <input type="number" class="form-control" [(ngModel)]="chartDepthV" />
        </div>
      </div>
    </div>
  </div>
</div>

<table width="100%">
  <thead>
    <th>Name</th>
    <th>Ask [BTC]</th>
    <th>Bid [BTC]</th>
    <th>Chart</th>
  </thead>
  <tr *ngFor="let chart of chartList">
    <td [innerHTML]="chart.name"></td>
    <td>{{chart.asks}}</td>
    <td>{{chart.bids}}</td>
    <td>
      <div [ng2-highcharts]="chart.chartStock" class="graph"></div>
    </td>
    <td>
      <div style="display: block;" width="400" height="250">
        
      </div>
    </td>
  </tr>
</table>

</div>
